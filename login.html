<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Task Manager - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>ğŸ“š Student Task Manager</h1>
            <p class="subtitle">Manage your tasks and deadlines efficiently</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-primary">Login</button>
            </form>

            <div class="form-divider">
                <span>or</span>
            </div>

            <p class="auth-link">Don't have an account? <a href="register.html">Register here</a></p>

            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
